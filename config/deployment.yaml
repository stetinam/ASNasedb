apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: aspdb-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      securityContext:
        fsGroupChangePolicy: OnRootMismatch
        fsGroup: 101
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: nginx
          image: nginxinc/nginx-unprivileged
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 101
            runAsGroup: 101
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 2
              memory: 8Gi
          volumeMounts:
            - name: html-volume
              mountPath: /usr/share/nginx/html
            - name: image-volume
              mountPath: /usr/share/nginx/html/images
      volumes:
        - name: html-volume
          persistentVolumeClaim:
            claimName: html-content
        - name: image-volume
          persistentVolumeClaim:
            claimName: asparaginase-seq-database
